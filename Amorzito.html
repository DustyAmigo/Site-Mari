<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados 💕</title>
    <link rel="stylesheet" href="Amorzito.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1 class="title">Dia dos Namorados</h1>
            <div class="subtitle">💕 Uma galeria da minha preciosa 💕</div>
        </header>

        <!-- Galeria de fotos -->
        <section class="photo-gallery">
            <div class="photo-container">
                <div class="photo-frame">
                    <img id="main-photo" src="IMG-20240522-WA0028.jpg" alt="Casal romântico" class="romantic-photo">
                </div>
                <div class="photo-controls">
                    <button id="prev-btn" class="control-btn">← Anterior</button>
                    <div class="photo-counter">
                        <span id="current-photo">1</span> / <span id="total-photos">5</span>
                    </div>
                    <button id="next-btn" class="control-btn">Próxima →</button>
                </div>
            </div>
        </section>

        <!-- Mensagem romântica -->
        <section class="love-message">
            <div class="message-card">
                <h2 class="message-title">Namorada, meu amor</h2>
                <p class="message-text" id="romantic-message">
                    Esse pode ser considerado o dia,<br>
                    o dia em que fiz a melhor escolha,<br>
                    a escolha de ficar com você, de amá-la.


                </p>
                <button id="change-message-btn" class="message-btn">💕 Aperte Aqui</button>
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Feito especialmente para você Mari</p>
    </footer>

    <script src="amorzito.js"></script>
</body>
</html>
